<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desenhar Circunferência</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<h1>Desenhar Circunferência</h1>
<form id="coordinatesForm">
    <label for="raio">Raio:</label>
    <input type="number" id="raio" name="raio" required>
    <br>
    <button type="submit">Desenhar Circunferência</button>
</form>
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    const form = document.getElementById('coordinatesForm');
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const raio = parseInt(form.elements.raio.value);
        drawCircle(raio);
    });

    function ponto_circulo(x, y) {
        ctx.fillRect(x, y, 1, 1); // Desenha um ponto na posição (x, y) no canvas
        ctx.fillRect(y, x, 1, 1); // Desenha um ponto na posição (y, x) no canvas
        ctx.fillRect(y, -x, 1, 1); // Desenha um ponto na posição (y, -x) no canvas
        ctx.fillRect(x, -y, 1, 1); // Desenha um ponto na posição (x, -y) no canvas
        ctx.fillRect(-x, -y, 1, 1); // Desenha um ponto na posição (-x, -y) no canvas
        ctx.fillRect(-y, -x, 1, 1); // Desenha um ponto na posição (-y, -x) no canvas
        ctx.fillRect(-y, x, 1, 1); // Desenha um ponto na posição (-y, x) no canvas
        ctx.fillRect(-x, y, 1, 1); // Desenha um ponto na posição (-x, y) no canvas
    }

    function drawCircle(raio) {
        let x = 0;
        let y = raio;
        let d = 5 / 4 - raio;

        ponto_circulo(x, y);

        while (y > x) {
            if (d < 0) {
                d += 2 * x + 3;
            } else {
                d += 2 * (x - y) + 5;
                y--;
            }
            x++;
            ponto_circulo(x, y);
        }
    }
</script>
</body>
</html>
